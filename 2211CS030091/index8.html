<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery with Filtering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .filter-buttons {
            margin-bottom: 20px;
        }

        .filter-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .filter-buttons button.active,
        .filter-buttons button:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Image Gallery</h1>
        <div class="filter-buttons">
            <button data-filter="all" class="active">All</button>
            <button data-filter="nature">Nature</button>
            <button data-filter="animals">Animals</button>
        </div>
        <div class="gallery">
            <div class="gallery-item nature">
                <img src="nature1.jpg" alt="Nature">
            </div>
            <div class="gallery-item animals">
                <img src="animal1.jpg" alt="Animal">
            </div>
            <div class="gallery-item nature">
                <img src="nature2.jpg" alt="Nature">
            </div>
            <div class="gallery-item animals">
                <img src="animal2.jpg" alt="Animal">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll(".filter-buttons button");
            const galleryItems = document.querySelectorAll(".gallery-item");

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");

                    const filter = button.getAttribute("data-filter");

                    galleryItems.forEach(item => {
                        if (filter === "all" || item.classList.contains(filter)) {
                            item.classList.remove("hidden");
                        } else {
                            item.classList.add("hidden");
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
